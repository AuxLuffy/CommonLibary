apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.lenovo.service.basicpubliclibrary"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}
ext {
    supportVersion = '26.0.0-alpha1'
}
dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile "com.android.support:support-v4:${supportVersion}"
    compile "com.android.support:appcompat-v7:${supportVersion}"
    compile "com.android.support:recyclerview-v7:${supportVersion}"
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'cc.solart:turbo-recyclerview-helper:1.0.3-beta'
    compile project(path: ':kotlin')
    compile 'com.loopeer.library:cardstack:1.0.2'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile project(path: ':loaddatalib')
    // the viewpager shown first time to use CoCoin
    compile "com.dev.sacot41:scviewpager:0.0.4"
    // charts
    compile 'com.github.lecho:hellocharts-library:1.5.8@aar'
    compile project(path: ':camera')
    compile 'org.greenrobot:greendao:3.2.2'
    compile 'com.android.support:design:26.+'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    compile "com.android.support:cardview-v7:${supportVersion}"
    compile 'com.nightonke:boommenu:2.1.0'
    compile 'me.drakeet.multitype:multitype:3.3.0'
}
greendao {
    schemaVersion 1
    daoPackage 'com.lenovo.service.basicpubliclibrary.greendao'
    targetGenDir 'src/main/java'
}
